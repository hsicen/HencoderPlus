buildscript {    ext.kotlin_version = '1.5.0'    repositories {        google()        mavenCentral()    }    dependencies {        classpath "com.android.tools.build:gradle:${Versions.gradle}"        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Versions.kotlin}"        classpath "com.google.dagger:hilt-android-gradle-plugin:$Versions.hilt"    }}allprojects {    repositories {        google()        mavenCentral()        maven { url 'https://jitpack.io' }    }}task clean(type: Delete) {    doLast {        println("4")    }    doFirst {        println("3")    }    //配置阶段执行    println("1")    delete rootProject.buildDir    println("2")    //clean 1,2,3,4}gradle.taskGraph.whenReady {    it.allTasks.each { task ->        println "task: $task.name  class: ${task.class.name - '_Decorated'}"    }}